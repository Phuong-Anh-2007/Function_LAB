<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>
<body style="text-align: center;">
    <h1>Các số nguyên tố nhỏ hơn 10 000</h1>
    <script>
        let flag = false, i=0;
        let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3' style='margin-left:auto; margin-right:auto;'>";
        function snt() {
            sout += '<tr>';
            for (let n=2;n<10000;n++){
                for (let x = 2;x <n;x++) {
                    if (n % x == 0) {
                        flag = true;
                        break;
                    }
                }
                if (flag == false) {
                    sout += '<td>'+n+'</td>';
                    i++;
                    if (i == 15) {
                        sout += "</tr>";
                        sout +='<tr>';
                        i =0;
                    }
                }
                flag = false;
            }
            sout += "</table>";
            document.write(sout);
        }
        snt();
    </script>
</body>
</html>
