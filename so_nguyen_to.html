<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>
<body>
    <script>
        let flag = false;
        function snt() {
            for (let n=2;n<10000;n++){
                for (let x = 2;x <n;x++) {
                    if (n % x == 0) {
                        flag = true;
                        break;
                    }
                }
                if (flag == false) {
                    document.write(n+', ');
                }
                flag = false;
            }
        }
        snt();
    </script>
</body>
</html>
