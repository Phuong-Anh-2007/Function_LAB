<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi từ feet sang meeters và ngược lại</title>
</head>
<body>
    <input type="text" name="number" id="number" placeholder="Nhập vào một số">
    <input type="radio" name="choose" id="m">Meters 
    <input type="radio" name="choose" id="f">Feet
    <button onclick="change()">Đổi</button>
    <p id="result"></p>
    <script>
        let number = document.getElementById('number');
        function feet_to_meet(number) {
            number = number.value;
            let meter = 0.305 * number;
            return meter;
        }

        function meet_to_feet(number) {
            number = parseFloat(number.value);
            let feet = 3.279*number;
            return feet;
        }

        function change() {
            if (document.getElementById('m').checked) {
                document.getElementById('result').innerHTML=feet_to_meet(number);
            } else {
                document.getElementById('result').innerHTML=meet_to_feet(number);
            }
        }

    </script>
</body>
</html>
